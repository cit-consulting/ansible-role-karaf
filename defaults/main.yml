---

InstallESB_esb_distr_name: "TESB_SE-V5.5.1" #"TESB_SE-V5.5.1" #"apache-karaf-3.0.1" #
InstallESB_esb_dir: "/opt/{{ InstallESB_esb_distr_name }}"
InstallESB_archive_type: "zip" # Set zip or "tar.gz"
InstallESB_esb_user_name: "esb_user"
InstallESB_esb_type: "talend"  # "karaf" , "talend"
InstallESB_esb_type_path: "{{ InstallESB_esb_dir }}/container" # Set path ESB (TESB - {{ InstallESB_esb_dir }}/container, KARAF - {{ InstallESB_esb_dir }})
InstallESB_java_home: "/usr/java/jdk1.7.0_67/" # Use when installing jdk
