---

- name: "Delete Data: Stop Karaf service"
  service:
    name: '{{ karaf_service_link_name }}'
    state: stopped
  ignore_errors: True
  sudo: yes
  tags:
    - delete-data

- name: "Delete Data: Create directory data-backup"
  file:
    path: '/opt/data-backup'
    state: directory
  tags:
    - delete-data

- name: "Delete Data: move 'data' directory"
  shell: 'mv -f {{ karaf_home }}/data /opt/data-backup/$(date +%F_%T)'
  sudo: yes
  tags:
    - delete-data

- name: "Delete Data: Start Karaf service"
  service:
    name: '{{ karaf_service_link_name }}'
    state: started
  sudo: yes
  tags:
    - delete-data

